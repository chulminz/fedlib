<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<title>fedlib.tab.js</title>
	<link rel="stylesheet" href="../lib/normalize.css/normalize.css">
	<style>
		body {
			margin: 30px;
		}
		.tab-menu {
			margin-bottom: 15px;
		}
		.tab-menu .item {
			
		}
		.tab-menu .item:hover {
			cursor: pointer;
		}
		.tab-menu .item.active {
			font-weight: bold;
		}
		.tab-content {
			display: none;
			min-height: 100px;
			border: 1px solid #ccc;
			padding: 15px;
		}
		.tab-content.active {
			display: block;
		}
	</style>
</head>
<body>

<h1>Tab</h1>

<h2>Basic tab</h2>
<div class="ex-tab-a">
	<div class="tab-menu">
		<a href="#" class="item" data-tab="first">First</a>
		<a href="#" class="item" data-tab="second">Second</a>
		<a href="#" class="item" data-tab="third">Third</a>
	</div>
	<div class="tab-content" data-tab="first">first</div>
	<div class="tab-content" data-tab="second">second</div>
	<div class="tab-content" data-tab="third">third</div>
</div>

<h2>Multiple tab</h2>
<div class="ex-tab-b">
	<div class="tab-menu">
		<a href="#" class="item" data-tab="first">First</a>
		<a href="#" class="item" data-tab="second">Second</a>
		<a href="#" class="item" data-tab="third">Third</a>
	</div>
	<div class="tab-content" data-tab="first">
		<div class="tab-menu">
			<a href="#" class="item" data-tab="first/a">1A</a>
			<a href="#" class="item" data-tab="first/b">1B</a>
			<a href="#" class="item" data-tab="first/c">1C</a>
		</div>
		<div class="tab-content" data-tab="first/a">1A</div>
		<div class="tab-content" data-tab="first/b">1B</div>
		<div class="tab-content" data-tab="first/c">1C</div>
	</div>
	<div class="tab-content" data-tab="second">
		<div class="tab-menu">
			<a href="#" class="item" data-tab="second/a">2A</a>
			<a href="#" class="item" data-tab="second/b">2B</a>
			<a href="#" class="item" data-tab="second/c">2C</a>
		</div>
		<div class="tab-content" data-tab="second/a">2A</div>
		<div class="tab-content" data-tab="second/b">2B</div>
		<div class="tab-content" data-tab="second/c">2C</div>
	</div>
	<div class="tab-content" data-tab="third">
		<div class="tab-menu">
			<a href="#" class="item" data-tab="third/a">3A</a>
			<a href="#" class="item" data-tab="third/b">3B</a>
			<a href="#" class="item" data-tab="third/c">3C</a>
		</div>
		<div class="tab-content" data-tab="third/a">3A</div>
		<div class="tab-content" data-tab="third/b">3B</div>
		<div class="tab-content" data-tab="third/c">3C</div>
	</div>
</div>

<h2>Ajax tab</h2>
<div class="ex-tab-c">
	<div class="tab-menu">
		<a href="#" class="item" data-tab="first" data-num="1" data-param="a">First</a>
		<a href="#" class="item" data-tab="second" data-num="2" data-param="b">Second</a>
		<a href="#" class="item" data-tab="third" data-num="3" data-param="c">Third</a>
	</div>
	<div class="tab-content" data-tab="first"></div>
	<div class="tab-content" data-tab="second"></div>
	<div class="tab-content" data-tab="third"></div>
</div>

<script src="../lib/jQuery/jquery-1.11.3.min.js"></script>
<script src="../dist/js/fedlib.tab.js"></script>
<script>
	$('.ex-tab-a .tab-menu .item').tab({
		context: '.ex-tab-a'
	});
	$('.ex-tab-b .tab-menu .item').tab({
		context: '.ex-tab-b'
	});
	$('.ex-tab-c .tab-menu .item').tab({
		context: '.ex-tab-c',
		ajaxSettings: {
			active: true,
			urlTemplate: './ajax/tab-{num}.html?id={param}'
		}
	});
</script>

</body>
</html>
